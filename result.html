<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your result</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="result.js" defer></script>

</head>

<body >
  <div class="result-show-container ">
    <div class="image-result animate-item">

      <img src="images/svg 1.svg" width="200">
      <h2>Result</h2>
    </div>


    <div class="progress-value ">

      <div class="red-value progress">
        <div class="green-value bar"></div>
      </div>

    </div>
    <h3 class="score ">22/25</h3>

    <div class="retry-container ">
      <h2 class="good-score">"keep learning, you have a good score </h2>
      <div class="retry-btn">
        <div class="btn">
          <span class="back-retry ">
            <<< Retry</span>
          </div>

      </div>

      <div class="share-score ">
        <p>Share your score</p>
        <div class="social-media-icons ">
          <a href="#"> <i class="fa-brands fa-linkedin"></i></a>
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>

        </div>

      </div>

      <p class="developer ">Made with ❤️ by Abhishek </p>
    </div>


  </div>









</body>

</html>
